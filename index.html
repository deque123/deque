<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|deque's blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <header>
            <h1>个人oj账号</h1>
            <p>洛谷:NoiPLE</p>
            <p>洛谷小号:QuickWA</p>
            <p>柒行:gsh07013004(|deque)</p>
            <p>柒行小号:Queue</p>
            <p>CodeForces:PengzhaoLi</p>
            <p>atcoder:Ngsh07013004</p>
            <p>LeetCode:(github名)</p>
        </header>
        
        <div class="content">
            <h1>洛谷P1001题解</h1>
            <p>A + B 问题</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置canvas大小为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 鼠标位置
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        // 线条属性
        const line = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            color: `hsl(${Math.random() * 360}, 80%, 60%)`,
            size: 3,
            history: [],
            maxHistory: 50
        };
        
        // 监听鼠标移动
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // 窗口大小改变时重置canvas大小
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 动画循环
        function animate() {
            // 半透明背景用于拖尾效果
            ctx.fillStyle = 'rgba(245, 245, 245, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新线条位置
            const dx = mouseX - line.x;
            const dy = mouseY - line.y;
            
            line.x += dx * 0.1;
            line.y += dy * 0.1;
            
            // 记录位置历史
            line.history.push({x: line.x, y: line.y});
            if (line.history.length > line.maxHistory) {
                line.history.shift();
            }
            
            // 绘制历史轨迹
            ctx.beginPath();
            ctx.moveTo(line.history[0].x, line.history[0].y);
            for (let i = 1; i < line.history.length; i++) {
                const point = line.history[i];
                const prevPoint = line.history[i-1];
                
                // 控制点使曲线更平滑
                const xc = (prevPoint.x + point.x) / 2;
                const yc = (prevPoint.y + point.y) / 2;
                ctx.quadraticCurveTo(prevPoint.x, prevPoint.y, xc, yc);
            }
            ctx.strokeStyle = line.color;
            ctx.lineWidth = line.size;
            ctx.stroke();
            
            // 绘制当前点
            ctx.beginPath();
            ctx.arc(line.x, line.y, line.size * 1.5, 0, Math.PI * 2);
            ctx.fillStyle = line.color;
            ctx.fill();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
